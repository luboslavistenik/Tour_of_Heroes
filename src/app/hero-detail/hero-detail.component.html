<div *ngIf="hero">

  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
    <label>itemName:
      <div *ngFor="let item of hero.itemList">{{item.name}}</div>
    </label>
  </div>

</div>
