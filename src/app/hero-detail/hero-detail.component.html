<div *ngIf="hero">

  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
    <br>
    <label>itemName:
      <span class="comma" *ngFor="let item of hero.itemList">{{item.name}}</span>
    </label>
    <div>money: {{hero.money}}</div>
  </div>
  <button (click)="click()">SHOP</button>
  <app-items [hero]="hero" [show]="show" *ngIf="show"></app-items>
</div>
