<h2>My Items</h2>
<ul class="items">
  <li *ngFor="let item of items" (click)="onSelect(item)" [class.selected]="item === selectedItem">
    <span class="badge">{{item.id}}</span> {{item.name}}
    <button *ngIf="show && hero.money >= item.price" (click)="buy(item)">BUY</button>
  </li>
</ul>
<app-item-detail [item]="selectedItem" ></app-item-detail>
